<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/qlsv/src/main/resources/static/css/StyleDangNhap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/qlsv/src/main/resources/static/js/login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="login-box" action="/login" method="post">
        <div class="login-header">
            <header>Đăng nhập</header>
        </div>
        <div class="input-box">
            <input id="email" type="email" class="input-field" placeholder="Địa chỉ email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input id="password" type="password" class="input-field" placeholder="Mật khẩu" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Ghi nhớ tôi</label>
            </section>
            <section>
                <a href="#">Quên mật khẩu</a>
            </section>
        </div>
        <div id="btn-signin" href="#" class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Đăng nhập</label>
        </div>
        <div class="sign-up-link">
            <p>Không có tài khoản? <a href="#">Tạo tài khoản</a></p>
        </div>
    </div>
    <p id="errorMessage" style="color: red; display: none;"></p>
    
    
</body>
</html>
